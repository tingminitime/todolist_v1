<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    http-equiv="X-UA-Compatible"
    content="IE=edge"
  >
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Todolist demo</title>
  <link
    rel="stylesheet"
    href="style/all.css"
  >
</head>

<body>
  <div class="todolist">
    <h1 class="title">TODO LIST</h1>
    <div class="input">
      <input
        type="text"
        class="input__taskInput"
        placeholder="請輸入待辦事項"
        autofocus
      >
      <button class="input__add">新增</button>
    </div>
    <div class="todolist__data">
      <ul class="statusFilter">
        <li class="filter">
          <a
            href="javascript:;"
            class="filter__changeStatus filter__changeStatus-all"
          >全部<span class="filter__allTaskCount">(0)</span></a>
        </li>
        <li class="filter">
          <a
            href="javascript:;"
            class="filter__changeStatus filter__changeStatus-uncompleted"
          >待完成<span class="filter__uncompletedTaskCount">(0)</span></a>
        </li>
        <li class="filter">
          <a
            href="javascript:;"
            class="filter__changeStatus filter__changeStatus-completed"
          >已完成<span class="filter__completedTaskCount">(0)</span></a>
        </li>
      </ul>
      <div class="filter__selectBlock"></div>
      <ul class="taskList">
      </ul>
    </div>
  </div>
  <script src="all.js"></script>
</body>

</html>
